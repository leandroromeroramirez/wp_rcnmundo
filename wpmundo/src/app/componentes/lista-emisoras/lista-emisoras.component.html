<form [formGroup]="forma">
    <select formControlName="ciudad" [(ngModel)]="selectedValue" (change)="ciudadActiva(selectedValue)" >
      <option value="1" selected="selected">Seleccione una ciudad</option>
      <option *ngFor="let c of ciudades" [ngValue]="c.id">
          {{c.name}}
      </option>
    </select>
  </form>

{{selectedValue}}

<div class="container">
    <div class="row">
      <div class="col" *ngFor="let e of arregloEmisora">
          <img [src]="e.urlImg" alt="" (click)="cargarEmisora(e)"   class="img-thumbnail" >

      </div>
  </div>

  <h1>{{urlStream}}</h1>

  <div style=" height:470px; padding-bottom: 0px;" *ngIf="urlStream">
      <audio id="vapWagner" [src]="urlStream" controls autoplay  width="100%" height="270" >
      </audio>
    </div>
</div>

<!-- Ultima hora  -->

<div class=certItems>

         <div class="title">
         <div class="log_papa"></div>
         </div>

        <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let data of noticias" >
                        <div class="itemE">
                            <a href="{{data.urlNoti}}" target="_blank">
                            <div class="logo">
                                <img src="{{data.urlLogoMarca}}" alt="">
                            </div>
                            <div class="wrap_img">
                                <img src="{{ data.urlImg }}" alt="">
                            </div>
                                <h1 class="titulo" [innerHTML] = "data.titulo"></h1>

                            </a>
                        </div>
                    </div>
        </div>


 </div>
